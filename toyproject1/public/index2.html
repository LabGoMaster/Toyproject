<html>
<head>
<title>EventSource Chatting program</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="chat.js"></script>
<link rel="stylesheet" href="chat.css" >

</head>

<body>
    
<div class="page-header3" id="chat-log"></div>
<div id="user-name"></div>
<form id="input-form" >
    
    <input type="text" id="chat-msg" size="64" autofocus />
    <input class="page-header2" type="submit" value="보내기" />

</form>


<header class="page-header">
    <div class="container ">
      <h2>우리팀방에 온걸 환영합니다</h2>
    </div>
  </header>
  <div class="main">
    <div class="container ">
      <div class="chat-log">
        <div class="chat-log__item">
        </div>
        <div class="chat-log__item chat-log__item--own">
        </div>
      </div>
    </div>
    <div class="chat-form">
      <div class="container ">
        <form class="form-horizontal">
          <div class="row">
            <div class="col-sm-10 col-xs-8">
              </div>
            <div class="col-sm-2 col-xs-4">
               </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
